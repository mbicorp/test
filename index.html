<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSUGIMI - ツヤ膜ラッピング シャンプー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">TSUGIMI</div>
        <nav class="desktop-nav">
            <a href="#concept">CONCEPT</a>
            <a href="#product">PRODUCT</a>
            <a href="#topics">TOPICS</a>
            <a href="#shop">SHOP LIST</a>
            <a href="#faq">FAQ</a>
        </nav>
        <button class="mobile-menu-btn" aria-label="メニュー">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <main class="hero">
        <canvas id="backgroundCanvas"></canvas>
        
        <div class="hero-content">
            <div class="text-section">
                <p class="catchphrase">第2のキューティクル※へ</p>
                <h1 class="main-title">
                    ツヤ膜ラッピング<br>
                    シャンプー
                </h1>
                <div class="brand-name">
                    <span class="brand-large">TSUGIMI</span>
                    <span class="brand-small">ツギミ</span>
                </div>
            </div>
            
            <div class="products-section">
                <div class="bottle bottle-1" data-speed="1.5">
                    <div class="bottle-inner">
                        <div class="bottle-top"></div>
                        <div class="bottle-body">
                            <div class="holographic-overlay"></div>
                            <div class="bottle-label">
                                <span class="label-brand">TSUGIMI</span>
                                <span class="label-text">WRAPPING MOIST<br>SHAMPOO</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bottle bottle-2" data-speed="2">
                    <div class="bottle-inner">
                        <div class="bottle-top"></div>
                        <div class="bottle-body">
                            <div class="holographic-overlay"></div>
                            <div class="bottle-label">
                                <span class="label-brand">TSUGIMI</span>
                                <span class="label-text">WRAPPING CONTROL<br>SHAMPOO</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bottle bottle-3" data-speed="1.8">
                    <div class="bottle-inner">
                        <div class="bottle-top"></div>
                        <div class="bottle-body small">
                            <div class="holographic-overlay"></div>
                            <div class="bottle-label">
                                <span class="label-brand">TSUGIMI</span>
                                <span class="label-text">HAIR OIL</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bottle bottle-4" data-speed="2.2">
                    <div class="bottle-inner">
                        <div class="bottle-top"></div>
                        <div class="bottle-body jar">
                            <div class="holographic-overlay"></div>
                            <div class="bottle-label">
                                <span class="label-brand">TSUGIMI</span>
                                <span class="label-text">SERUM<br>HAIRMASK</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="scroll-indicator">SCROLL DOWN</div>
        
        <footer class="hero-footer">
            ※ 傷部分を守る被膜としてコーティングすること
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
